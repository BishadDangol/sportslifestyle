{% extends 'admin-panel/main.html' %}
{% block admin_content %}
    <div class="row ml-5">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>S.n</th>
                    <th>User Name</th>
                    <th>Date Joined</th>
                    <th>Last Login</th>
                    <th>Email</th>

                </tr>
                </thead>
                <tbody>
                {% for user in adminUserData %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.date_joined }}</td>
                        <td>{{ user.last_login }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <form method="post">
                                {% csrf_token %}
                                <input type="hidden" name="user_id" value="{{ user.id }}">
                                <button type="submit"  class="btn btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this user?')">Delete
                                </button>
                            </form>
                        </td>


                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
