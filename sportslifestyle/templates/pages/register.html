{% extends 'main/main.html' %}
{% block content %}


    <div class="login-page mt-5 ">
        <div class="form">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        {{ message }}

                    </div>
                {% endfor %}
            {% endif %}
            <a href="{% url 'login' %}">
                <button type="button" class="top-form btn-primary ">Login</button>
            </a>

            <a href="{% url 'register' %}">
                <button type="button" class="top-form btn-primary ">Register</button>
            </a>

            <form class="login-form" action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- <input type="text" placeholder="username"/>
                <input type="password" placeholder="password"/> -->

                <button class="mt-3 align-items-center login-btn">Register</button>
            </form>
        </div>
    </div>
    </div>

{% endblock %}
